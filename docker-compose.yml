services:
  db:
    image: postgres:15
    container_name: movie_lottery_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - appnet

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie_lottery_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8888:8000"  # Откроет сайт на http://<IP_твоего_ПК>:8080
    volumes:
      - media_data:/app/instance/media  # Сохраняет трейлеры между перезагрузками
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - appnet

  # Cloudflare Tunnel для HTTPS (необходим для Web Push уведомлений)
  # Раскомментируйте и добавьте CLOUDFLARE_TUNNEL_TOKEN в .env
  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   container_name: movie_lottery_tunnel
  #   restart: unless-stopped
  #   command: tunnel run
  #   environment:
  #     - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
  #   networks:
  #     - appnet
  #   depends_on:
  #     - app

  # Удобная веб-админка базы (опционально)
  adminer:
    image: adminer:4
    container_name: movie_lottery_adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:8080"  # Adminer: http://<IP_твоего_ПК>:8081
    environment:
      TZ: ${TZ}
    networks:
      - appnet

volumes:
  db_data:
  media_data:  # Для хранения трейлеров и других медиа-файлов

networks:
  appnet:
    driver: bridge
