<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кино-лотерея: Создать</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-rotator"></div>
    <div class="container">
        <header>
            <h1>Создай свою Кино-Лотерею</h1>
            <p>Добавь фильмы, которые хочешь разыграть, и тебя перенаправит на страницу ожидания.</p>
            <div class="nav-links">
                <button id="my-polls-btn" class="nav-button">
                    Мои опросы
                    <span id="my-polls-badge" class="badge" style="display: none;"></span>
                </button>
                <a href="{{ url_for('main.history') }}" class="nav-button">История</a>
                <a href="{{ url_for('main.library') }}" class="nav-button">Библиотека</a>
                <a href="{{ url_for('main.admin_poll_points') }}" class="nav-button">Баллы и участники</a>
            </div>
        </header>

        <div class="form-container">
            <div class="input-group">
                <input type="text" id="movie-input" placeholder="Название фильма или ссылка на Кинопоиск">
                <button id="add-movie-btn">Добавить</button>
            </div>
            <div id="loader" class="loader" style="display: none;"></div>
            <p class="error-message" id="error-message"></p>
        </div>

        <h2>Список фильмов:</h2>
        <div id="movie-list" class="movie-list">
            </div>

        <div class="settings-container">
            <input type="checkbox" id="auto-download-checkbox">
            <label for="auto-download-checkbox">Скачивать фильм автоматически после розыгрыша</label>
        </div>

        <div class="action-buttons-group">
            <button id="create-lottery-btn" class="cta-button" disabled>Создать лотерею</button>
            <button id="create-poll-btn" class="cta-button secondary" disabled>Создать опрос</button>
        </div>
    </div>

    <div id="poll-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div></div>
        </div>
    </div>

    <svg class="icon-sprite" aria-hidden="true" focusable="false" style="display: none;">
        <symbol id="icon-search" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="6.5" fill="none" stroke="currentColor" stroke-width="1.8"/>
            <path d="m16 16 4 4" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>
    </svg>

    <script>
        window.appConfig = window.appConfig || {};
        window.appConfig.pollApiBaseUrl = {{ poll_api_base_url|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <script>
        var backgroundPhotos = {{ background_photos|tojson }};
    </script>
    <script type="module" src="{{ url_for('static', filename='js/background.js') }}"></script>
</body>
</html>
